<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8">
        <title>Jogo da Velha+</title>

    <body>
        <div id="FormDiv" style="text-align:center;display:block">

                <button type="button" onclick="EntrarSala(nomeJogador.value)">Iniciar</button>
            </form>
        </div>
        <div id="RoomListDiv" style="float:right;display:none">
            <canvas id="listCnv" width="300" height="600" style="border:1px solid #000000;"></canvas>
        </div>
        <div id="GameDiv" style="text-align:center;display:none">
            <div>
                <canvas id="cnv" width="800" height="600" style="border:1px solid #000000;"></canvas>
            </div>
            <form>
                Digite o n√∫mero de jogadores: <input type="number" id ="maximoJogadores" min="1" max="4"></input>
                <button type="button" onclick="IniciarJogo(maximoJogadores.value)">Iniciar</button>
            </form>
            <div>
                <button type="button" id="preparar/despreparar" onclick="Preparar()">Preparar</button>
            </div>
        </div>
        
        <script src = "https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.0/socket.io.js"></script>
